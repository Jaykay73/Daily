name: Daily README Update

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Update README
        run: |
          # Get current date
          DAYS_SINCE=$(( ($(date +%s) - $(date -d "2025-10-10" +%s)) / 86400 ))
          DATE=$(date '+%Y-%m-%d %H:%M:%S')
          
          # Append date to README
          echo "" >> README.md
          echo "Last updated: $DATE" >> README.md
          echo "Quote: $(curl -s https://api.quotable.io/random | jq -r .content)" >> README.md
          echo "Days since project start: $DAYS_SINCE" >> README.md
          echo "Progress: [$((RANDOM % 100))/100] ████████░░" >> README.md
          

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update README - $(date '+%Y-%m-%d')" && git push)
